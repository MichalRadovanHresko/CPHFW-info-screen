<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CPHFW info-screen</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200..1000;1,200..1000&family=Raleway:ital,wght@0,100..900;1,100..900&family=Roboto+Condensed:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="resources/styles/style.css">
</head>
<body>
    <main>
        <div class="grid-box">
            <div class="div1"><img src="resources/images/1.png" alt="Copenhagen Fashion Week logo"></div>
            <div class="div2">
                <div class="div2-button">
                    <svg xmlns="http://www.w3.org/2000/svg" width="73" height="73" viewBox="0 0 73 73" fill="none">
                        <path d="M36.5002 66.9166C53.2988 66.9166 66.9168 53.2986 66.9168 36.5C66.9168 19.7013 53.2988 6.08331 36.5002 6.08331C19.7015 6.08331 6.0835 19.7013 6.0835 36.5C6.0835 53.2986 19.7015 66.9166 36.5002 66.9166Z" stroke="black" stroke-width="4" stroke-linecap="round" stroke-linejoin="round"/>
                        <path d="M36.5 48.6666L48.6667 36.5L36.5 24.3333" stroke="black" stroke-width="4" stroke-linecap="round" stroke-linejoin="round"/>
                        <path d="M24.3335 36.5H48.6668" stroke="black" stroke-width="4" stroke-linecap="round" stroke-linejoin="round"/>
                    </svg>
                    <a href="main.html" class="more-info">
                       <div class="button-text">
                            <span class="text-more">MORE</span>
                            <span class="text-info">INFO</span>
                        </div>  
                    </a>
                </div>
            </div>
            <div class="div3"><img src="resources/images/3.png" alt="Fashion runway model"></div>
            <div class="div4"><img src="resources/images/4.png" alt="Fashion design detail"></div>
            <div class="div5"><img src="resources/images/5.png" alt="Copenhagen Fashion Week event"></div>
            <div class="div6"><img src="resources/images/6.png" alt="Runway show audience"></div>
            <div class="div7"><img src="resources/images/7.png" alt="Fashion week backstage"></div>
        </div>

</html>
