<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CPHFW Discover - Mobile</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200..1000;1,200..1000&family=Raleway:ital,wght@0,100..900;1,100..900&family=Roboto+Condensed:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="resources/styles/style.css">
    <link rel="stylesheet" href="resources/styles/mobile-discover.css">
</head>
<body class="mobile-discover">
    <header class="header">
        <h1>DISCOVER</h1>
    </header>
    <main>
        <div class="mobile-challenge-container">
            <div class="challenge-header">
                <h1>CPHFW CHALLENGE</h1>
                <p class="challenge-subtitle">Join our mini set of challenges to pass time between our schedule.</p>
                <p class="challenge-prize">Guess everything right and get a chance to win an exclusive Copenhagen Fashion Week goodie bag.</p>
            </div>

            <div class="challenge-section">
                <h2>Discover Together</h2>
                <p class="section-description">Join playful challenges inspired by Copenhagen Fashion Week.</p>
                
                <div class="checklist">
                    <label class="checklist-item">
                        <input type="checkbox">
                        <span class="checkmark"></span>
                        <span class="checklist-text">Find a designer you've never heard of before and learn 3 facts about their brand.</span>
                    </label>

                    <label class="checklist-item">
                        <input type="checkbox">
                        <span class="checkmark"></span>
                        <span class="checklist-text">Take photos of 5 interesting materials or fabric combinations you notice.</span>
                    </label>

                    <label class="checklist-item">
                        <input type="checkbox">
                        <span class="checkmark"></span>
                        <span class="checklist-text">Ask to photograph one person whose outfit really stands out to you.</span>
                    </label>

                    <label class="checklist-item">
                        <input type="checkbox">
                        <span class="checkmark"></span>
                        <span class="checklist-text">Take a picture of the venue before a show starts and one right after.</span>
                    </label>

                    <label class="checklist-item">
                        <input type="checkbox">
                        <span class="checkmark"></span>
                        <span class="checklist-text">Find a look that includes vintage, upcycled, or reused materials.</span>
                    </label>

                    <label class="checklist-item">
                        <input type="checkbox">
                        <span class="checkmark"></span>
                        <span class="checklist-text">Document two completely opposite looks that both somehow work.</span>
                    </label>

                    <label class="checklist-item">
                        <input type="checkbox">
                        <span class="checkmark"></span>
                        <span class="checklist-text">Write down 3 songs that would fit the mood of the day.</span>
                    </label>
                </div>
            </div>
    </main>
    
    <footer class="footer">
        <img src="resources/images/cphf.png" alt="CPHFW logo" class="cphfw-footer">
    </footer>
</body>
</html>
